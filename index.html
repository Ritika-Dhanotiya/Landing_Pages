<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   
    <link rel="stylesheet" href="watch.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logow.png" width="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Feature</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div>
            <br>
            <div class="box2"></div>
            <br>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__bounce">
                <h1>Future <br> On Your Hand</h1>
                <button>Order now</button>
            </div>
            <div class="right">
                <img src="watches.png" class="animate__animated animate__lightSpeedInLeft animate_delay-2s" >
            </div>
        </div>
        <div class="s-icons animate__animated animate__lightSpeedInLeft animate_delay-2s">
            <img src="fac.png">
            <img src="insta.png">
            <img src="wtsp.png">
            <img src="twitt.png">

        </div>
    </header>

</html>
